<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        <div class="form_wrapper">
            <h1 class="logo">Todo List</h1>
            <form id="add-todo">
                <input type="text" name="add_item" id="todo_input" placeholder="Add item">
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="search_box_wrapper">
            <input type="text" name="todo_search" id="search_items" placeholder="Search items">
        </div>
    </div>

    <div class="main">
        <ul id="items">
            <li class="item-list-group">
                <span class="text-container">Item 1</span>
                <button class="delete-button">X</button>
            </li>
            <li class="item-list-group">
                <span class="text-container">Item 2</span>
                <button class="delete-button">X</button>
            </li>
            <li class="item-list-group">
                <span class="text-container">Item 3</span>
                <button class="delete-button">X</button>
            </li>
        </ul>
    </div>
  <script src="main.js"></script>  
</body>
</html>
